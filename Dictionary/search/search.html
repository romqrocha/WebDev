<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>

        <script type="module" src="./search.js"></script>
        <link href="./../style.css" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <a href="./../store/" id="storeLink"></a>
            <a href="./../search/" id="searchLink"></a>
        </header>
        <main> 
            <h2 id="header" class="arial"></h2>
            <form id="wordForm" onsubmit="return false">
                <label id="label" for="wordInput" class="arial"></label>
                <div class="flex">
                    <input
                        id="wordInput"
                        type="text"
                        pattern="[A-Za-z]+"
                        inputmode="text"
                        placeholder="word"
                        required
                    />
                    <button id="submitButton" type="submit"></button>
                </div>
            </form>
        </main>
        <div id="result" style="margin-top:1rem;">
            
        </div>
    </body>
</html>
