<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>

        <script type="module" src="./search.js"></script>
        <link href="./../style.css" rel="stylesheet"/>
    </head>

    <body> 
        <main style="margin: 2rem auto;"> 
            <h2 class="arial">
                Dictionary
            </h2>
            <form id="wordForm">
                <label for="wordInput" class="arial">
                    Look up a word:
                </label>
                <div class="flex">
                    <input
                        id="wordInput"
                        type="text"
                        pattern="[A-Za-z]+"
                        inputmode="text"
                        placeholder="Something"
                        required
                    />
                    <button type="submit">
                        Search
                    </button>
                </div>

            </form>
        </main>
        <div id="result" style="margin-top:1rem;">
            
        </div>
    </body>
</html>
