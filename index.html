<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>

        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/script.js"></script>
    </head>

    <body>
        <div id="inputDiv" class="vertical">
            <label id=inputLabel for="buttonCount"></label>

            <gap></gap>

            <span style="min-height: 1.5em;">
                <input type="number" id="buttonCount" value="3" min="3" max="7"/>
                <button id="startButton"></button>
                <span id="alertDiv"></span>
            </span>

            <gap></gap>

            <span id="previewSpan"></span>
        </div>

        <div id="gameDiv" class="hidden"></div>
    </body>
</html>
